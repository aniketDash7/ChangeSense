<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChangeSense - Building Damage Detection</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    form { margin-top: 20px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input[type=file] { margin-bottom: 15px; }
    button { padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>üè† ChangeSense: Satellite Building Damage Detector</h1>
  <p>Upload <strong>before</strong> and <strong>after</strong> satellite images to analyze changes in buildings.</p>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Before Image:</label><br>
    <input type="file" name="before" accept="image/*" required><br><br>

    <label>After Image:</label><br>
    <input type="file" name="after" accept="image/*" required><br><br>

    <button type="submit">Analyze</button>
  </form>
</body>
</html>
